<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get IP Address</title>
</head>
<body>
  <div id="ipAddress"></div>

  <script>
    fetch('/').then(response => response.text()).then(data => {
      document.getElementById('ipAddress').innerText = data;
    }).catch(error => {
      console.error('Error fetching IP address:', error);
    });
  </script>
</body>
</html>
